name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Flutter environment manually
      - name: Install Flutter
        run: |
          # Install dependencies for Flutter
          sudo apt-get update
          sudo apt-get install -y curl git unzip xz-utils zip
          
          # Download and install Flutter SDK version 3.5.4
          git clone https://github.com/flutter/flutter.git -b stable /opt/flutter
          /opt/flutter/bin/flutter --version
          
          # Add Flutter to the system PATH
          echo "export PATH=\$PATH:/opt/flutter/bin" >> $GITHUB_ENV

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run tests (if you have any tests in your project)
      - name: Run tests
        run: flutter test

      # Build the app (optional, based on your needs)
      - name: Build app for Android
        run: flutter build apk --release

      # Optionally, you can add other build steps for iOS or Web, for example:
      # - name: Build app for iOS
      #   run: flutter build ios --release
      #
      # - name: Build app for Web
      #   run: flutter build web

      # Deploy (optional, depends on your needs)
      # For example, you can upload to Firebase or any other platform
      # - name: Deploy to Firebase
      #   run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
