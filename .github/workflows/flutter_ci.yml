name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Install dependencies for Flutter
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git unzip xz-utils zip

      # Install Flutter SDK
      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable /opt/flutter

      # Add Flutter to PATH
      - name: Add Flutter to PATH
        run: |
          echo "export PATH=\$PATH:/opt/flutter/bin" >> $GITHUB_ENV

      # Verify Flutter installation
      - name: Verify Flutter Installation
        run: |
          source $GITHUB_ENV
          flutter --version

      # Install project dependencies
      - name: Install Dependencies (flutter pub get)
        run: |
          source $GITHUB_ENV
          flutter pub get

      # Run Flutter tests (optional)
      - name: Run tests
        run: flutter test

      # Build the app (optional, here for Android)
      - name: Build APK
        run: flutter build apk --release
